anomaly:
  alert_message: "\u26A0\uFE0F ANOMAL\u0130 TESP\u0130T ED\u0130LD\u0130!"
  min_data_points: 20
  min_training_size: 50
  sensors:
    acoustic_noise:
      min_training_size: 200
      threshold: 2.2
    motor_current:
      min_training_size: 100
      threshold: 2.5
    system_voltage:
      min_training_size: 50
      threshold: 3.0
    throughput:
      min_training_size: 500
      threshold: 3.0
    vibration_level:
      min_training_size: 200
      threshold: 2.0
  window_size: 100
  z_score_threshold: 2.5
cors:
  allow_methods:
  - GET
  - POST
  - PUT
  - DELETE
  allow_origins:
  - http://localhost:3000
  - http://localhost:8080
  enabled: true
logging:
  file: logs/anomaly-detector.log
  format: json
  level: INFO
monitoring:
  enabled: false
  prometheus_port: 9090
rate_limit:
  enabled: false
  requests_per_minute: 100
service:
  host: 0.0.0.0
  name: anomaly-detector
  port: 8000
  version: 1.0.0
