anomaly:
  alert_message: "\u26A0\uFE0F ANOMAL\u0130 TESP\u0130T ED\u0130LD\u0130!"
  min_data_points: 100
  min_training_size: 250
  sensors:
    acoustic_noise:
      min_training_size: 200
      threshold: 2.2
    motor_current:
      min_training_size: 100
      threshold: 2.5
    system_voltage:
      min_training_size: 50
      threshold: 3.0
    throughput:
      min_training_size: 500
      threshold: 3.0
    vibration_level:
      min_training_size: 200
      threshold: 2.0
  window_size: 500
  z_score_threshold: 2.5
auto_reporting:
  anomaly_window_minutes: 5
  cooldown_minutes: 3
  critical_cooldown_minutes: 2
  enabled: true
  instant_report_on_critical: true
  instant_report_on_high: false
  min_anomalies_for_report: 3
  min_high_anomalies: 3
  min_medium_anomalies: 5
  multi_sensor_threshold: 2
  working_hours_end: 18
  working_hours_only: false
  working_hours_start: 8
  # State-Based ve Leaky Bucket parametreleri
  leaky_bucket:
    decay_rate: 5.0  # Dakikada 5 puan sızdırma
    min_score: 0.0   # Minimum skor
    max_score: 100.0 # Maksimum skor
  adaptive_threshold:
    enabled: true
    base_warning: 10.0      # Temel uyarı eşiği
    base_critical: 20.0     # Temel kritik eşiği
    sensitivity_multiplier: 1.0  # Hassasiyet çarpanı
    history_window_minutes: 30   # Geçmiş penceresi (dakika)
  state_transition:
    report_on_upgrade: true    # Durum yükseldiğinde rapor
    report_on_downgrade: false # Durum düştüğünde rapor
    min_time_in_state: 60      # Minimum durum süresi (saniye)
cors:
  allow_methods:
  - GET
  - POST
  - PUT
  - DELETE
  allow_origins:
  - http://localhost:3000
  - http://localhost:8080
  enabled: true
email:
  enabled: true
  notifications:
    daily_report_hour: 8
    instant_alert_levels:
    - CRITICAL
    - HIGH
    instant_alerts: true
    periodic_reports: true
    report_period: daily
  recipients: []
  smtp:
    host: smtp.gmail.com
    port: 587
    use_ssl: false
    use_tls: true
llm:
  enabled: true
  max_tokens: 4096
  min_anomalies_for_analysis: 1
  model: gemini-2.5-flash
  provider: gemini
  report_cooldown: 300
  temperature: 0.7
logging:
  file: logs/anomaly-detector.log
  format: json
  level: INFO
monitoring:
  enabled: false
  prometheus_port: 9090
rate_limit:
  enabled: false
  requests_per_minute: 100
service:
  host: 0.0.0.0
  name: anomaly-detector
  port: 8000
  version: 1.0.0
