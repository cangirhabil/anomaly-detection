version: '3.8'

services:
  backend:
    build: ./backend
    container_name: anomaly-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/config.yaml:/app/config.yaml
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: anomaly-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
