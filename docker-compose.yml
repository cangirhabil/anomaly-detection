services:
  backend:
    build: ./backend
    container_name: anomaly-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/config.yaml:/app/config.yaml
    environment:
      - PORT=8000
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - anomaly-network

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: anomaly-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - anomaly-network

networks:
  anomaly-network:
    driver: bridge
